    <script type="application/javascript" charset="UTF-8"> 
            
        $(document).ready(function(){

            $(".submit-form").click(function(){

                var total = 0;
                $( ".total" ).each(function( index ) {

                    valor = $(this).val();
                    // console.log( index + ": " + $(this).val());
                    if ($.isNumeric(valor)) {

                        total = sum(total, valor);

                    }
                });

                // console.log( "total: " + total);
                // $(".totalValues").attr('value', '');
                $(".totalValues").attr('value', total);

                aberturaCaixa = $("#aberturaCaixa").val();
                retirarCaixa = $("#retirarCaixa").val();

                retirarCaixa = sum(total, (aberturaCaixa * -1))
                // console.log( "retirarCaixa: " + retirarCaixa);
                $("#retirarCaixa").html("R$" + retirarCaixa);

            });

            function sum (a, b) {

                result = parseFloat(a) + parseFloat(b);

                return result.toFixed(2);
            }

        });

        function calcLinha(moeda, quantidade, resultID) {

            valor = (moeda * quantidade).toFixed(2);
            document.getElementById(resultID).value = valor;

        }

    </script>
