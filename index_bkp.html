<body class="d-flex flex-column h-100">
<main role="main" class="flex-shrink-0">
    <div class="container">

        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Contagem <br/> de Valores</h1>
            <p class="lead">Utilit√°rio para ajudar na contagem de valores financeiros.</p>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <button class="btn btn-danger btn-lg btn-block" onclick="resetForm();">Apagar Valores</button>
            </div>
        </div>
        <!-- class="needs-validation" -->
        <form id="form-caixa" class="needs-validation" novalidate>

            <div>
                <div class="form-group row">
                    <div class="col-3">
                        <b>Valor(R$)</b>
                    </div>
                    <div class="col-5">
                        <b>Quantidade</b>
                    </div>
                    <div class="col-4">
                        <b>Total</b>
                    </div>
                </div>

                <div id="idCoinsList">

                </div>

                <div class="form-group row">
                    <div class="col-4">
                        Total
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <input class="form-control totalValues" readonly id="total-amount" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-6">
                        <label for="aberturaCaixa">Valor a Guardar (R$)</label>
                        <input type="number" step="0.01" min="0" pattern="\d*"
                               class="form-control class_total_qt" id="aberturaCaixa"
                               aria-describedby="aberturaCaixaHelpBlock"required/>
                        <small id="aberturaCaixaHelpBlock" class="form-text text-muted">
                            ex.: 0; 1.20; 109.10; 290;
                        </small>
                        <div class="invalid-feedback">
                            Informe o valor a guardar.
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="retirarCaixa">Valor a Retirar (R$)</label>
                        <h2>
                            <retirarCaixa id="retirarCaixa">0.00</retirarCaixa>
                        </h2>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-12">
                    <button class="btn btn-primary btn-lg btn-block">Clique para Calcular</button>
                </div>
            </div>
        </form>

    </div>

<script type="application/javascript">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {

                form.addEventListener('submit', function(event) {
                    // console.log("checkValidity: " + form.checkValidity());
                    event.preventDefault();
                    event.stopPropagation();
                    if (form.checkValidity() === true) {

                        submitForm();

                    }

                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
